<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Financeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciamento Financeiro</h1>
    
    <div id="conteudo_centro">
        <h2>Adicionar Movimentação</h2>
        <form id="movimentacaoForm">
            <label for="categoria">Categoria:</label>
            <input type="number" id="categoria" name="categoria" required aria-label="Categoria"><br><br>
            
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required aria-label="Descrição"><br><br>
            
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required aria-label="Valor"><br><br>
            
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required aria-label="Tipo">
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
            </select><br><br>
            
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required aria-label="Data"><br><br>
            
            <button type="submit">Adicionar</button>
        </form>
    </div>
  
    <aside>
        <h2>Buscar Movimentação por Data</h2>
        <input type="date" id="dataMovimentacao" placeholder="Data da Movimentação" aria-label="Buscar por Data">
        <button onclick="getMovimentacaoPorData()">Buscar</button>    
        <div id="resultado"></div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
