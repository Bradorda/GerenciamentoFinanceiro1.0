<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Financeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciamento Financeiro</h1>
    
    <div id="conteudo_centro">
        <h2>Adicionar Movimentação</h2>
        <form id="movimentacaoForm">
            <label for="categoria">Categoria:</label>
            <input type="number" id="categoria" name="categoria" required aria-label="Categoria"><br><br>
            
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required aria-label="Descrição"><br><br>
            
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required aria-label="Valor"><br><br>
            
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required aria-label="Tipo">
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
            </select><br><br>
            
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required aria-label="Data"><br><br>
            
            <button type="submit">Adicionar</button>
        </form>
    </div>
  
    <aside>
        <h2>Buscar Movimentação por Intervalo de Datas</h2>
        <label for="dataInicio">Data Inicial:</label>
        <input type="date" id="dataInicio" name="dataInicio" required aria-label="Data Inicial"><br><br>

        <label for="dataFim">Data Final:</label>
        <input type="date" id="dataFim" name="dataFim" required aria-label="Data Final"><br><br>
        
        <button onclick="buscarMovimentacoes()">Buscar</button>    
        <div id="resultado">
            <table id="tabelaMovimentacoes">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="totalReceitas"></p>
            <p id="totalDespesas"></p>
            <p id="diferenca"></p>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
